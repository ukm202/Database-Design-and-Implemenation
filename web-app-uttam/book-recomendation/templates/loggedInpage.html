{% extends 'loggedInBase.html' %}

{% block container %}
<h2>All recommendations</h2>
<p>
        
    {% for doc in docs %}
    <div>
        <hr class="solid">
        <p class="post">
            Recommended by {{doc.name}} at {{ doc.created_at.strftime("%H:%M on %d %B %Y") }}
            </br>
            <a href="{{ url_for('edit',mongoid=doc._id)}}">Edit</a> | <a href="{{ url_for('delete',mongoid=doc._id)}}">Delete</a>
            </br>
        </p>
        <p>
            Book: {{ doc.bname }} <br>
            Author: {{ doc.aname }}

        </p>
        <p>
            {{ doc.message }}
        </p>
            
    </div>
    {%endfor%}
</p>
{% endblock %}
